<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>Contact me </h1></title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            height: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        .form-row {
            display: flex;
            margin-bottom: 15px;
        }
        .form-label {
            flex: 1;
            padding-right: 10px;
            text-align: right;
        }
        .form-input {
            flex: 2;
        }
        .form-input input {
            width: 100%;
            padding: 5px;
        }
        .form-input textarea {
            width: 100%;
            padding: 5px;
            resize: horizontal;
        }
        .submit-btn {
            margin-left: auto;
            display: block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #eff2f3;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-label">Name:</div>
                <div class="form-input"><input type="text" name="name" required></div>
            </div>
            <div class="form-row">
                <div class="form-label">Email:</div>
                <div class="form-input"><input type="email" name="email" required></div>
            </div>
            <div class="form-row">
                <div class="form-label">Description:</div>
                <div class="form-input"><textarea name="description" rows="5" required></textarea></div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
